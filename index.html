<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- talwind css cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section class="text-center">
            <h1 class="text-5xl mt-16">Let's Get Some <span class="font-semibold text-purple-600">Mooooooony !!!!!!</span></h1>
        </section>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-cyan-400 mt-16 p-8 rounded">
                    <h2 class="text-xl">Deposit</h2>
                    <h1 class="text-5xl mt-2">$<span id="deposit-me">00</span></h1>
                </div>
                <div class="bg-indigo-400 mt-16 p-8 rounded">
                    <h2 class="text-xl">Withdrow</h2>
                    <h1 class="text-5xl mt-2">$<span id="withdrow-total">00</span></h1>
                </div>
                <div class="bg-purple-400 mt-16 p-8 rounded">
                    <h2 class="text-xl">Balance</h2>
                    <h1 class="text-5xl mt-2">$<span id="belance-total">1200</span></h1>
                </div>
            </div>
            
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
               <div class="bg-green-200 p-8 rounded">
                   <h3 class="text-3xl  text-white">Please Deposit</h3>
                   <div>
                    <input id="deposit-input" class="block w-3/6 px-3 py-5 my-5  border border-lime-400 rounded" type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-purple-800 py-2 px-5 text-white text-2xl rounded">Deposit</button>
                </div>
               </div>
               <div class="bg-red-200 p-8 rounded">
                   <h3 class="text-3xl  text-white">Please Deposit</h3>
                   <div>
                    <input id="withdrow-input" class="block w-3/6 px-3 py-5 my-5  border border-lime-400 rounded" type="text" name="" id="" placeholder="$ Withdrow you want to deposit">
                    <button id="withdrow-button" class="bg-purple-800 py-2 px-5 text-white text-2xl rounded">Withdrow</button>
                </div>
               </div>
            </div>
            
        </section>
    </main>
<!-- script link -->
    <script src="function.js"></script>
</body>
</html>
